<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>{% block title %}no block title defined{% endblock %}</title>
<link rel="apple-touch-icon" href="/pub/images/mine-final-64.png"/>
<style type="text/css">
html, body {
	background: #ffffff;
	color: #555555;
	font-family: Arial, Helvetica, Verdana, Sans-serif;
	margin: 0;
	padding: 0;
}

#pagecontainer {
	margin: auto;
	width: 100%;
}

#pagecontainer a {
	text-decoration: none;
}

#header {
	background: lightblue;
}

#header .appname {
	font-size: xx-large;
	font-weight: bold;
	padding-top: 1em;
	padding-left: 0.5em;
	padding-bottom: 1em;
}

#sidebar {
	background: #eeeeee;
	float: left;
	width: 20%;
}

#sidebar .sheader {
	padding-top: 1em;
	font-weight: bold;
}

#sidebar div {
	margin-left: 1em;
}


#content {
	float: left;
	width: 80%;
}

#footer {
	background: lightgreen;
	clear: both;
	font-size: small;
	vertical-align: middle;
}

#footer .block {
	padding-top: 1em;
	padding-left: 1em;
	padding-bottom: 1em;
}

</style>
</head>
<body>
<div id="pagecontainer">
<div id="header">{% block header %} no block header defined {% endblock %}</div>
<div id="sidebar">{% block sidebar %} no block sidebar defined {% endblock %}</div>
<div id="content">{% block content %} no block content defined {% endblock %}</div>
<div id="footer">{% block footer %} no block footer defined {% endblock %}</div>
</div><!-- pagecontainer -->
</body>
</html>
