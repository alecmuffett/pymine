<div class="widget">
{% include 'widget/tinymce.html' %}
<form method="POST" enctype="multipart/form-data" action="/api/comment/{{commentId}}.rdr">
<input type="hidden" name="redirect_success" value="/ui/list/comments/0.html">

comment title:
<br/>
<input name="commentTitle" value="{{commentTitle}}" size="33" />
<br/>

comment body: (optional)
<a href="javascript:toggleEditor('commentBody');">(add/remove editor)</a>
<br/>
<textarea name="commentBody" cols="66" rows="5">{{commentBody}}</textarea>
<br/>

relation id: (numeric)
<br/>
<input name="commentRelationId" value="{{commentRelationId}}" size="5">
<br/>

item id: (numeric)
<br/>
<input name="commentItemId" value="{{commentItemId}}" size="5">
<br/>

<input type="submit" name="save" value="update comment" />
<input type="reset" name="reset" value="reset form" />
</form>
</div>
