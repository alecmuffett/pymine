{% extends 'base/page.html' %}
{% block title %}delete feed{% endblock %}

{% block content %}
<h3>deleting feed {{feedId}}</h3>
Please pick one of the following options:
<P>
<form method="post" action="/api/feed/{{feedId}}.rdr">
<input type="hidden" name="redirect_success" value="/ui/list/feeds.html">
<input type="hidden" name="_method" value="DELETE">
<A HREF="/ui/list/feeds.html"><button>no! leave it alone!</button></A>
<input type="submit" name="save" value="yes! delete feed {{feedId}}!" />
</form>
{% endblock %}
{% block nav_feeds %}id=current{% endblock %}
