{% extends "base-api.html" %}

{% block title %}item listing{% endblock %}

{% block content %}
<DL>
{% for item in result %}
<DT>{{ item.itemName }}</DT>
<DD>
{% if item.itemImplies %}
(implies: {{ item.itemImplies }})
{% endif %}
{{ item.itemDescription }}
</DD>
<P/>
{% endfor %}
</DL>
{% endblock %}
