<div class="widget">
{% include 'widget/tinymce.html' %}

<input type="hidden" name="redirect_success" value="/ui/list/relations.html">

relation:
<br/>
<input name="relationName" value="{{relationName}}" size="33" />
<p/>

description: (optional)
<br/>
<textarea name="relationDescription" cols="80" rows="5">{{relationDescription}}</textarea>
<p/>

relationship interests: (ie: tags, space-separated, optional)
<br/>

</div>
