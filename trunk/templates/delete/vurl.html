{% extends 'base/page.html' %}
{% block title %}delete vurl{% endblock %}

{% block content %}
<h3>deleting vurl {{vurlId}}</h3>
Please pick one of the following options:
<P>
<form method="post" action="/api/vurl/{{vurlId}}.rdr">
<input type="hidden" name="redirect_success" value="/ui/list/vurls.html">
<input type="hidden" name="_method" value="DELETE">
<A HREF="/ui/list/vurls.html"><button>no! leave it alone!</button></A>
<input type="submit" name="save" value="yes! delete vurl {{vurlId}}!" />
</form>
{% endblock %}
