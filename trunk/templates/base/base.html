<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>{% block title %}no block title defined{% endblock %}</title>
<link rel="apple-touch-icon" href="/pub/images/mine-final-64.png"/>
<style type="text/css">
html, body {
	background: #ffffff;
	color: #555555;
	font-family: Arial, Helvetica, Verdana, Sans-serif;
	margin: 0;
	padding: 0;
}

#pagecontainer {
	width: 100%;
}

#pagecontainer a {
	text-decoration: none;
}

#header {
	background: lightblue;
}

#header .appname {
	font-size: xx-large;
	font-weight: bold;
	padding: 10px;
}

#footer {
	background: lightblue;
	clear: both;
	font-size: small;
	vertical-align: middle;
}

#footer div {
	padding-left: 10px;
	padding-top: 10px;
	padding-bottom: 10px;
}

#sidebar {
	background: #eeeeee;
	float: left;
	width: 20%;
}

#sidebar .sheader {
	padding-top: 12px;
	padding-bottom: 2px;
	padding-left: 10px;
	font-weight: bold;
}

#sidebar .sitem {
	font-size: small;
	padding-left: 10px;
}

#content {
	float: right;
	width: 80%;
}

#content .listheader {
        padding-top: 10px;
        font-weight: bold;
}

#content .listbody {
}

.annotation {
	font-size: xx-small;
	padding-top: 10px;
	padding-bottom: 10px;
        color: lightgrey;
}

.widget {
	padding: 1px;
        border: 1px dotted lightgrey;
}

</style>
</head>
<body>
<div id="pagecontainer">
<div id="header">{% block header %} no block header defined {% endblock %}</div>
<div id="sidebar">{% block sidebar %} no block sidebar defined {% endblock %}</div>
<div id="content">{% block content %} no block content defined {% endblock %}</div>
<div id="footer">{% block footer %} no block footer defined {% endblock %}</div>
</div><!-- pagecontainer -->
</body>
</html>
