{% extends "base-api.html" %}

{% block title %}tag listing{% endblock %}

{% block content %}
<DL>
{% for tag in result %}
<DT>
{{ tag.tagName }}
{% if tag.tagImplies %}
(implies: {{ tag.tagImplies }})
(cloud: {{ tag.tagCloud }})
{% endif %}
</DT>
<DD>
{{ tag.tagDescription }}
</DD>
<P/>
{% endfor %}
</DL>
{% endblock %}
